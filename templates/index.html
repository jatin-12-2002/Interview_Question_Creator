<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Question Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Interview Question Generator</h1>

        <form id="uploadForm" class="form-style">
            <label for="pdfFile">Upload PDF File:</label>
            <input type="file" id="pdfFile" name="pdf_file" accept=".pdf" required>
            
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" name="num_questions" min="1" required>

            <button type="submit" class="btn-primary">Generate Questions</button>
        </form>

        <div id="uploadStatus"></div>
        
        <div id="result">
            <h2>Uploaded File:</h2>
            <p id="uploadedFile"></p>
            
            <h2>Download Generated File:</h2>
            <a id="downloadLink" href="#" download class="btn-download" style="display:none;">Download QA.docx</a>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
